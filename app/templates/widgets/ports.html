<template id="widget-ports">
    <div class="widget-content">
        <div class="widget-header">
            <h3>Port Status</h3>
            <div class="widget-actions">
                <button class="btn-icon" onclick="dashboard.refreshPorts(this)" title="Refresh">ðŸ”„</button>
                <button class="btn-icon btn-remove" onclick="dashboard.removeWidget(this)" title="Remove">âœ•</button>
            </div>
        </div>
        <div class="widget-body">
            <div class="status-toolbar">
                <select class="widget-device-select" onchange="dashboard.onWidgetDeviceChange(this)">
                    <option value="">Select device...</option>
                </select>
                <div class="auto-refresh-control">
                    <label class="auto-refresh-label">
                        <input type="checkbox" class="auto-refresh-toggle" onchange="dashboard.toggleAutoRefresh(this)">
                        Auto
                    </label>
                    <select class="auto-refresh-interval" onchange="dashboard.updateRefreshInterval(this)">
                        <option value="1000">1s</option>
                        <option value="2000" selected>2s</option>
                        <option value="5000">5s</option>
                        <option value="10000">10s</option>
                        <option value="30000">30s</option>
                    </select>
                </div>
            </div>
            <div class="ports-content">
                <div class="placeholder-message">Select a device to view port status</div>
            </div>
        </div>
    </div>
</template>
